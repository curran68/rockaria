{% extends "base.html" %}

{% block content %}
<div class="container py-5 text-white">
  <div class="row">
    <div class="col-md-4 text-center mb-4">
      {% if band.logo %}
        <img src="{{ band.logo.url }}" alt="{{ band.name }} Logo" class="img-fluid" style="max-height: 200px;">
      {% endif %}
      {% if band.image %}
        <img src="{{ band.image.url }}" alt="{{ band.name }} Image" class="img-fluid mt-3">
      {% endif %}
    </div>
    <div class="col-md-8">
      <h2 class="text-warning">{{ band.name }}</h2>
      <p class="text-muted">{{ band.genre }}</p>
      <p>{{ band.description }}</p>
      <a href="{% url 'bands' %}" class="btn btn-outline-light mt-4">&larr; Back to Bands</a>
    </div>
  </div>
</div>
{% endblock %}
