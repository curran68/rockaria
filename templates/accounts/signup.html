


{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
{% endblock %}

{% block content %}
<section class="py-5 text-light" style="background: linear-gradient(to right, #0d0d0d, #1a1a1a); min-height: 100vh;">
  <div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeInDown">
          <div class="card-body p-4">
            <div class="text-center mb-3">
              <h2 class="text-warning fw-bold" style="font-family: 'Lobster', cursive;">
                Join Rockaria
              </h2>
            </div>

            <form method="post" action="{% url 'account_signup' %}">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-warning w-100 mt-3 fw-bold">
                Create Account
              </button>
            </form>

            <p class="text-center mt-3 text-muted">
              Already have an account?
              <a href="{% url 'account_login' %}" class="text-decoration-none text-warning fw-semibold">Sign in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
