{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
{% endblock %}

{% block content %}
<section class="py-5 text-light" style="
  background: url('{% static "images/vinyl-wall.jpg" %}') center/cover no-repeat;
  background-blend-mode: overlay;
  background-color: rgba(0, 0, 0, 0.7);
  min-height: 100vh;
">
  <div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeInUp bg-dark text-white">
          <div class="card-body p-4">
            <h2 class="text-center mb-4 text-warning fw-bold" style="font-family: 'Joti One', cursive;">
              <i class="fas fa-sign-in-alt me-2"></i>Welcome Back
            </h2>
            <form method="post" action="{% url 'account_login' %}">
              {% csrf_token %}
              {{ form|crispy }}
              <div class="form-check my-2">
                <input class="form-check-input" type="checkbox" name="remember" id="remember">
                <label class="form-check-label" for="remember">
                  Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-warning w-100 mt-3 fw-bold">Log In</button>
            </form>
            <div class="mt-4 text-center">
              <p class="text-muted">
                Don't have an account? 
                <a href="{% url 'account_signup' %}" class="text-warning fw-semibold text-decoration-none">Register here</a>
              </p>
              <p class="mt-2">
                <a href="{% url 'account_reset_password' %}" class="text-light text-decoration-none">
                  Forgot your password?
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
