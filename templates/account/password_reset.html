{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<section class="py-5 text-light" style="
  background: url('{% static "images/vinyl-wall.jpg" %}') center/cover no-repeat;
  background-color: rgba(0, 0, 0, 0.75);
  background-blend-mode: overlay;
  min-height: 100vh;
">
  <div class="container h-100 d-flex flex-column justify-content-center align-items-center text-center">
    <div class="card bg-dark text-white shadow-lg rounded-4 p-4 animate__animated animate__fadeInUp">
      <h2 class="text-warning fw-bold mb-3" style="font-family: 'Roboto', sans-serif;">


        Reset Your Password 🔐
      </h2>
      <p class="lead mb-4">
        Enter your email address and we’ll send you a link to reset your password.
      </p>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-warning fw-bold px-4 py-2 mt-3">Send Reset Link</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
