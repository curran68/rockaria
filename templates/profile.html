{# templates/profile.html #}
{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center">Welcome, {{ user.username }}!</h1>
            <p class="text-center">This is your profile page.</p>
            {# You can display more user-specific information here #}
            <p class="text-center">Email: {{ user.email }}</p>
            <p class="text-center">Joined: {{ user.date_joined|date:"M d, Y" }}</p>
            <div class="text-center mt-4">
                <a href="{% url 'home' %}" class="btn btn-warning">Go Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
