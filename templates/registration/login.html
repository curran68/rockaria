{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="alert alert-info text-center">âœ… This is the custom login template</div>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 bg-dark text-white rounded-4">
        <div class="card-body">
          <h2 class="text-center mb-4 fw-bold">Sign In</h2>
          <p class="text-center small mb-3">
            New to Rockaria? <a href="{% url 'account_signup' %}" class="text-warning">Create an account</a>
          </p>
          <form method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-check my-2">
              <input class="form-check-input" type="checkbox" name="remember" id="remember">
              <label class="form-check-label" for="remember">
                Remember me
              </label>
            </div>
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-warning fw-bold">Sign In</button>
            </div>
            <div class="mt-3 text-center">
              <a href="{% url 'account_reset_password' %}" class="text-light text-decoration-none">
                Forgot your password?
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
