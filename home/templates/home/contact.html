{% extends "base.html" %}

{% block content %}
  <div class="container mt-5 text-white">
    <h1>Contact Us</h1>
    <form id="contactForm">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" name="user_name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" name="user_email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-warning">Send Message</button>
    </form>
    <div id="statusMsg" class="mt-3"></div>
  </div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  (function() {
    emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID
  })();

  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();

    emailjs.sendForm("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", this)
      .then(() => {
        const statusMsg = document.getElementById("statusMsg");
        statusMsg.innerHTML = `
          <div class="alert alert-success text-center fade show" role="alert">
            <i class="fas fa-envelope-open-text me-2"></i>
            Message sent! Weâ€™ll be in touch faster than a guitar solo ðŸŽ¸
          </div>
        `;
        this.reset();
        setTimeout(() => { statusMsg.innerHTML = ''; }, 4000);
      }, (error) => {
        document.getElementById("statusMsg").innerHTML = `
          <div class="alert alert-danger text-center" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Oops! Something went wrong. Please try again later.
          </div>
        `;
      });
  });
</script>
{% endblock %}
