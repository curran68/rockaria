{% extends "base.html" %}

{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<section class="text-light pt-5 pb-5" style="
  background: url('{% static "images/vinyl-wall.jpg" %}') center/cover no-repeat; 
  background-color: rgba(0, 0, 0, 0.75); 
  background-blend-mode: overlay; 
  min-height: 100vh;">
  
  <div class="container h-100 d-flex flex-column justify-content-center align-items-center text-center">
    <h1 class="display-3 logo-font mb-3 text-warning animate__animated animate__fadeInDown">
      <strong>ROCKARIA</strong>
    </h1>
    
    <p class="fs-4 fw-light text-light">A Unique Outdoor Rock Event</p>
    
    <p class="lead text-light mt-3 mb-4 animate__animated animate__fadeInUp animate__delay-05s">
      All Tickets £25.00!
    </p>

    <p class="lead mb-4 bg-warning text-dark p-3 rounded animate__animated animate__fadeInUp">
      Towneley Park Burnley • July 26
    </p>

    <div class="my-4 animate__animated animate__fadeInUp animate__delay-1s">
      <a href="{% url 'bands' %}" class="btn btn-lg btn-warning rounded-pill text-uppercase py-3 px-4 me-3">Our Bands</a>
      <a href="{% url 'concerts' %}" class="btn btn-lg btn-outline-light rounded-pill text-uppercase py-3 px-4">Concert</a>
    </div>
  </div>
</section>
{% endblock %}

{% block extra_css %}
  {{ block.super }}
  <style>
    /* Blue highlight box (still optional, but cleaned up) */
    .highlight-blue-box {
      background-color: rgba(173, 216, 230, 0.7);
      padding: 10px 15px;
      border-radius: 5px;
      display: inline-block;
      width: 100%;
    }

    /* Hero heading (ROCKARIA) styles */
    .logo-font {
      line-height: 1.1;
      word-break: break-word;
      text-align: center;
    }

    .logo-font strong {
      font-size: 3rem;
    }

    .logo-font span {
      display: block;
      font-size: 1.25rem;
      font-weight: 300;
      margin-top: 0.5rem;
    }

    @media (max-width: 576px) {
      .logo-font strong {
        font-size: 2.25rem;
      }
      .logo-font span {
        font-size: 1rem;
      }
    }
  </style>
{% endblock %}
